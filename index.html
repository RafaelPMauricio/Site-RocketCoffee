<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile.css" media="screen and (max-width: 791px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <img src="assets/blur-1.png" alt="blur-1" id="blur1">
    <header>
        <div id="header-desktop">
            <img src="assets/logo-desktop.svg" alt="Logo do Site RocketCoffee para Desktop">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Recompensas</a></li>
                    <li><a href="#">GiftCards</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>
            </nav>
            <button class="cafe">
                Pegar meu café
            </button>
        </div>
        <div id="header-mobile">
            <img src="assets/logo-mobile.svg" alt="Logo do Site RocketCoffee para Mobile">
            <button id="buttonBurguer" onclick="burguerMenu()">
                <img src="assets/menu-buguer-open.svg" alt="Menu" id="imageMenu">
            </button>
        </div>
    </header>
    <main id="content">
        <div id="main-mobile">
            <h2>O café que fará seu código decolar para o próximo nível.</h2>
            <button class="cafe">
                Pegar meu café <img src="assets/arrow.svg" alt="Seta">
            </button>
        </div>
        <h1>Great Coffee</h1>
        <h1 id="dark">&lt;Great Code &frasl;&gt;</h1>
        <img src="assets/rocket-coffee.png" alt="Imagem de rocket-coffees" id="coffe">
    </main>
    <menu id="burguerMenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">GiftCards</a></li>
            <li><a href="#">Lojas</a></li>
        </ul>
    </menu>
    <img src="assets/blur-2.png" alt="blur-2" id="blur2">
    <img src="assets/blur-mobile.png" alt="blur-mobile" id="blur-mobile">

    <script src="script.js"></script>
</body>
</html>
